name: new deploy 2
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install dependencies
            run: npm ci
          - name: Lint
            run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install dependencies
            run: npm ci
          - name: Test code
            run: npm run test
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Deploy code
              run: echo "deploying"